<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список предприятий</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Список предприятий</h1>

    <!-- Сообщения об ошибках и успешных операциях -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Кнопка Добавить предприятие -->
    <a th:href="@{/enterprises/add}" class="btn btn-success mb-3">Добавить предприятие</a>

    <!-- Кнопка Обновить список -->
    <a th:href="@{/enterprises}" class="btn btn-primary mb-3">Обновить список</a>

    <!-- Таблица со списком предприятий -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Код</th>
            <th>Наименование</th>
            <th>Тип</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enterprise : ${enterprises}">
            <td th:text="${enterprise.id}"></td>
            <td th:text="${enterprise.code}"></td>
            <td th:text="${enterprise.name}"></td>
            <td th:text="${enterprise.enterpriseType.name}"></td>
            <td th:text="${enterprise.comment}"></td>
            <td>
                <a th:href="@{/enterprises/edit/{id}(id=${enterprise.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/enterprises/delete/{id}(id=${enterprise.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
