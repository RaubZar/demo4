<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить тип предприятия</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Добавить тип предприятия</h1>

    <!-- Форма добавления типа предприятия -->
    <form th:action="@{/enterprise-types/add}" th:object="${enterpriseType}" method="post">
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="code">Код</label>
            <input type="text" class="form-control" id="code" th:field="*{code}" required>
        </div>
        <div class="form-group">
            <label for="comment">Комментарий</label>
            <textarea class="form-control" id="comment" th:field="*{comment}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/enterprise-types}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
