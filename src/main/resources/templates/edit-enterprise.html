<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать предприятие</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Редактировать предприятие</h1>

  <!-- Форма редактирования предприятия -->
  <form th:action="@{/enterprises/edit/{id}(id=${enterprise.id})}" th:object="${enterprise}" method="post">
    <div class="form-group">
      <label for="name">Наименование</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="code">Код</label>
      <input type="text" class="form-control" id="code" th:field="*{code}" required>
    </div>
    <div class="form-group">
      <label for="comment">Комментарий</label>
      <textarea class="form-control" id="comment" th:field="*{comment}"></textarea>
    </div>
    <div class="form-group">
      <label for="enterpriseType">Тип предприятия</label>
      <select class="form-control" id="enterpriseType" th:field="*{enterpriseType}">
        <option th:each="type : ${enterpriseTypes}"
                th:value="${type.id}"
                th:text="${type.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/enterprises}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
